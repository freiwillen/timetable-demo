<html>
<head>
  <meta http-equiv="Content-type" content="text/html; charset=utf-8">
  <title>array</title>
  <script src="array.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" charset="utf-8">
    array1 = new Array('a4','b5','c6');
    array2 = new Array('1f','2g','3h');
    array1.each(function(el){
      alert(el)
    })
  </script>

<body id="array">
  <script type="text/javascript" charset="utf-8">
    array2.each(function(el){
      el += ' changed'
      document.write(el+'<br />')
    })
    document.write('<hr />')
    array2.each(function(el){
      document.write(el+'<br />')
    })
  </script>
</body>
</html>
